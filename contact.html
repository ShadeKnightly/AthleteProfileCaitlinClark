<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/style.css"></link> 
    <link rel="stylesheet" href="css/contact.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

 <body>
   
    <header>
        <h1 id = "maintitle">Contact</h1>
          <nav class = "menu">
            <ul id = "contactList">
              <li><a href="index.html">Home</a></li>
              <li><a href="https://apnews.com/article/caitlin-clark-iowa-ncaa-1d88d50c2db783b6e5b075e7243dcc85" >AP News</a></li>
              <li><a href="https://nationalpost.com/sports/olympics/caitlin-clark-olympics-snub-wnba-indiana-fever-fans">National Post</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>
</div>

<section>
    <div class = "contactRow">
      <div class="column3">
        <section id="form" class="form">
            <form>
              <div class="form-group">
              <label for="name"><strong>Name:</strong></label>
                <input type="name" id="name" name="name" required>
              </div>
                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group-message">
                    <label for="message"><strong>Message:</strong></label>
                    <textarea name= "message" required type>Type Comment Here...</textarea>
                </div>
           
                <div>
                  <button class="form-group-submit" type="submit"><strong>Submit</strong></button>
                </div>

            </form>
    </div>
      <div class="column4"><img class = "contactImage" src = "../images/CaitlinClark2.jpg"></div>
  </div>
</section>




<footer>

</body>
</html>
